<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Factory FAQ / rules-based chatbot - Phase 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Digital Factory FAQ / rules-based chatbot - Phase 1</h1>
  <p class="hint">Single HTML file. <strong>#No backend.</strong> Loads Pranjay's FAQ from embedded JSON and uses a tiny rules matcher. Enter a question and click <em>Ask</em>. Answer appears in a modal and I created logs to the console where we can check user logs.</p>

  <div class="row">
    <input id="q" type="text" placeholder="Type a questionâ€¦ e.g., Who is Digital Factory?" autofocus />
    <button id="ask">Ask</button>
  </div>

  <div class="chips" id="topics"></div>

  <!-- This is the Modal Block-->
  <div id="bd" class="backdrop" aria-hidden="true"></div>
  <div id="md" class="modal" role="dialog" aria-modal="true" aria-labelledby="mtitle">
    <h3 id="mtitle">Answer</h3>
    <p id="mbody"></p>
    <p id="msource" class="muted small"></p>
    <div class="actions"><button id="close">Close</button></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
